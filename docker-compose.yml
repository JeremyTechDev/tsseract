version: '3'

services:
  client:
    container_name: client
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    expose:
      - '3000'
      - '5000'
    ports:
      - '3000:3000'
      - '5000:5000'
    links:
      - tsseract-db
    volumes:
      - ${PWD}/:/tsseract

  tsseract-db:
    image: mongo
    container_name: tsseract-db
    restart: always
    ports:
      - '27017:27017'
    networks:
      - tsseract-network

networks:
  tsseract-network:
    driver: bridge
